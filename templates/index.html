<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CIMA - FENOCO</title>
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="static/main.css">
    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR-->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://laboratoriocima.com/" style="color: #015249;">
                <img src="static/cima_logo.png">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </a>
        </div>
    </nav>

    <!-- HEADERS-->
    <header id="header">
        <div class="container mt-7">
            <div class="row">
                <div class="col-md-6">
                    <div class="header-content-left">
                        <form class="card" method=post enctype=multipart/form-data>
                            <div class="card-body">
                                <input type=file name=file>
                                <button type="submit" value=Upload class="btn btn-outline-secondary btn-block">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="header-content-right">
                        <h1>Carga de Datos</h1>
                        <p class="mt-4"> Cargar Archivo Excel con Eventos del tren identificados y Datos del sonometro</p>
                        <a href="#" class="btn btn-outline-secondary btn-lg mt-2 header-btn">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- FOOTER -->
    <footer id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-5">

                </div>
                <div class="col-md-5 mx-auto" style="color: aliceblue">
                    <h2>Contact</h2>
                    <p>Listo Perri</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- SCRIPTS -->
    <script>
        window.sr = ScrollReveal();

        sr.reveal('.header-content-left', {
            duration: 2000,
            origin: 'top',
            distance: '300px'
        });

        sr.reveal('.header-content-right', {
            duration: 2000,
            origin: 'right',
            distance: '300px'
        });

        sr.reveal('.header-btn', {
            duration: 2000,
            origin: 'bottom',
            delay: 1000
        });

        sr.reveal('#testimonial', {
            duration: 2000,
            origin: 'left',
            distance: '300px',
            viewFactor: 0.2
        });

        //Smoth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
